version: '3'
services:
  takin-mysql:
    image: takin-mysql:1.0
    environment:
      MYSQL_ROOT_PASSWORD: shulie@2020
  takin-clickhouse:
    image: takin-clickhouse:1.0
    ulimits: 
      nofile: 
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_PASSWORD: shulie@2020
  takin-redis:
    image: redis
    command: redis-server --requirepass shulie@2020
  takin-influxdb:
    image: influxdb:1.8.9
    environment:
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: root
      INFLUXDB_ADMIN_PASSWORD: shulie@2020
      INFLUXDB_DB: jmeter
  takin-nginx:
    image: takin-nginx:1.0
    ports:
      - "80:80"
  takin-zookeeper:
    image: zookeeper